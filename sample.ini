[sqs]
region = ap-southeast-1
queue = queue

[sns]
region = ap-southeast-1

[logger]
level = DEBUG
filename = /somewhere/to/your/dev.log
format = %%(asctime)-15s %%(levelname)-8s [%%(filename)s:%%(funcName)s:%%(lineno)d] %%(message)s

[db]
sqlalchemy.url = sqlite:///somewhere/to/your/db.sqlite
sqlalchemy.echo = true
