[sqs]
region = ap-southeast-1
queue = queue

[sns]
region = ap-southeast-1

[sns:apns-applications]
app1 = arn:aws:sns:us-east-1:xxx:app/APNS/dev

[sns:gcm-applications]
app1 = arn:aws:sns:us-east-1:xxx:app/GCM/dev

[logger]
level = DEBUG
filename = /somewhere/to/your/dev.log
format = %%(asctime)-15s %%(levelname)-8s [%%(filename)s:%%(funcName)s:%%(lineno)d] %%(message)s

[db]
sqlalchemy.url = sqlite:///somewhere/to/your/db.sqlite
sqlalchemy.echo = true
